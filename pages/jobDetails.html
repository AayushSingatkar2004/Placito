<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Job Details | Placito</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Google Fonts: Fredoka & Comic Neue -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Fredoka&display=swap" rel="stylesheet"> -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .job-details {
            margin-top: 150px;
            margin-bottom: 100px;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 50px;
        }

        #job-title {
            font-weight: 800;
        }
        .btns{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container1 px-4">
            <a class="navbar-brand gradient-text" href="../index.html">Placito</a>
            <div class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </div>
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav navbar-pages">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="jobBoard.html">Job Board</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="resources.html">Resources</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="courses.html">Courses</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-join ms-3 ">Join Community üöÄ</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container py-5 job-details">
        <h2 id="job-title" class="mb-3"></h2>
        <h5 id="job-company" class="text-muted mb-3"></h5>
        <p><strong class="text-purple">Location :</strong> <span id="job-location"></span></p>
        <p><strong class="text-purple">Package :</strong> <span id="job-salary"></span></p>
        <p><strong class="text-purple">Description :</strong> <span id="job-description"></span></p>
        <p><strong class="text-purple">Required Skills :</strong></p>
        <ul id="job-skills" class="list-unstyled"></ul>
        <div class="btns">
            <a href="jobBoard.html" class=" btn btn-join mt-4">‚Üê Back to Job Board</a>
            <a class="btn btn-join mt-4" href="">Apply Now üöÄ</a>
        </div>
    </div>

    <script>
        const job = JSON.parse(localStorage.getItem('selectedJob'));
        if (job) {
            document.getElementById('job-title').textContent = job.title;
            document.getElementById('job-company').textContent = job.company;
            document.getElementById('job-location').textContent = job.location;
            document.getElementById('job-salary').textContent = job.salary;
            document.getElementById('job-description').textContent = job.description;

            const skillList = document.getElementById('job-skills');
            job.skills.forEach(skill => {
                const li = document.createElement('li');
                li.innerHTML = '<span class="text-green" style="font-size:1rem; font-weight:800">‚úî </span>'+ skill;
                skillList.appendChild(li);
            });
        } else {
            document.body.innerHTML = '<div class="container pt-5"><h3>Job not found.</h3></div>';
        }
    </script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS JS (missing from your code) -->
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000, // animation duration
            once: true      // only animate once
        });
    </script>
</body>

</html>
