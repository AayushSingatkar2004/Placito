    <script src="../js/script.js"></script>
    <script>
        const courses = [
            {
                title: "Interview Mastery Bootcamp",
                mode: "Online",
                level: "Beginner to Advanced",
                instructor: "Priya Sharma (Ex-Google)",
                duration: "4 weeks",
                lessons: 24,
                students: 1250,
                rating: 4.9,
                price: 2999,
                discount: 12999,
                features: ["Live Mock Interviews", "Resume Review", "Salary Negotiation", "Lifetime Access"],
                tag: "Most Popular"
            },
            {
                title: "Aptitude Booster Program",
                mode: "Online",
                level: "All Levels",
                instructor: "Rajesh Kumar (CAT 99.9%iler)",
                duration: "6 weeks",
                lessons: 36,
                students: 2100,
                rating: 4.8,
                price: 1999,
                discount: 7499,
                features: ["500+ Practice Questions", "Speed Techniques", "Mock Tests", "Doubt Clearing"],
                tag: "Best Value"
            },
            {
                title: "Frontend Development Crash Course",
                mode: "Hybrid",
                level: "Beginner",
                instructor: "Ankit Verma (Ex-Microsoft)",
                duration: "8 weeks",
                lessons: 48,
                students: 850,
                rating: 4.7,
                price: 4999,
                discount: 7999,
                features: ["Live Projects", "Portfolio Building", "Job Assistance", "Industry Mentorship"],
                tag: "Job Guarantee"
            },
            {
                title: "Data Science Foundation",
                mode: "Online",
                level: "Intermediate",
                instructor: "Dr. Sneha Patel (IIT Delhi)",
                duration: "10 weeks",
                lessons: 60,
                students: 650,
                rating: 4.6,
                price: 3999,
                discount: 6999,
                features: ["Hands-on Projects", "Industry Datasets", "Kaggle Competitions", "Certification"],
                tag: "New"
            },
            {
                title: "Communication Skills Workshop",
                mode: "Offline",
                level: "All Levels",
                instructor: "Meera Singh (Corporate Trainer)",
                duration: "3 weeks",
                lessons: 18,
                students: 450,
                rating: 4.5,
                price: 1499,
                discount: 2999,
                features: ["Group Discussions", "Public Speaking", "Body Language", "Personality Development"],
                tag: "Limited Seats"
            },
            {
                title: "Complete Placement Package",
                mode: "Hybrid",
                level: "All Levels",
                instructor: "Team Placito",
                duration: "12 weeks",
                lessons: 96,
                students: 320,
                rating: 4.9,
                price: 7999,
                discount: 12999,
                features: ["Everything Included", "Personal Mentor", "100% Job Assistance", "Money Back Guarantee"],
                tag: "Premium"
            }
        ];

        function renderCourses(filter) {
            const container = document.getElementById("course-container");
            container.innerHTML = "";

            const filtered = filter === "All" ? courses : courses.filter(c => c.mode === filter);

            filtered.map(course => {
                const tagColor = {
                    "Most Popular": "primary",
                    "Best Value": "success",
                    "Job Guarantee": "info",
                    "New": "warning",
                    "Limited Seats": "danger",
                    "Premium": "dark"
                }[course.tag] || "secondary";

                const featureList = course.features.map(f => `<li class="mb-1">‚úÖ ${f}</li>`).join("");

                const card = `
          <div class="col-md-6" data-aos="fade-up" >
            <div class="course-card">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <span class="badge bg-${course.mode === 'Online' ? 'info' : course.mode === 'Offline' ? 'secondary' : 'warning'} text-dark">${course.mode}</span>
                <span class="badge bg-${tagColor} badge-custom">${course.tag}</span>
              </div>
              <h5>${course.title}</h5>
              <p class="text-muted mb-1">By ${course.instructor}</p>
              <p class="text-muted mb-1">${course.duration} ‚Ä¢ ${course.lessons} lessons ‚Ä¢ ${course.students} students ‚Ä¢ ‚≠ê ${course.rating}</p>
              <ul class="ps-3 mb-3">${featureList}</ul>
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h5 class="mb-0 text-success">‚Çπ${course.price.toLocaleString()}</h5>
                  <small class="text-decoration-line-through text-muted">‚Çπ${course.discount.toLocaleString()}</small><br/>
                  <small class="text-success">Save ${Math.round(((course.discount - course.price) / course.discount) * 100)}%</small>
                </div>
                <button class="btn btn btn-join">Enroll Now üöÄ</button>
              </div>
            </div>
          </div>
        `;
                container.innerHTML += card;
            });
        }

        // Initial render
        renderCourses("All");

        // Filter button handling
        document.querySelectorAll(".filter-btn").forEach(btn => {
            btn.addEventListener("click", () => {
                document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
                btn.classList.add("active");
                renderCourses(btn.getAttribute("data-filter"));
            });
        });
    </script>
