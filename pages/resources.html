    <script>
        const resources = [
            {
                title: "Complete Aptitude Guide 2024",
                category: "Aptitude",
                downloads: 12500,
                rating: 4.9,
                time: "45 min read",
                format: "PDF"
            },
            {
                title: "ATS-Friendly Resume Templates",
                category: "Resume",
                downloads: 8900,
                rating: 4.8,
                time: "5 templates",
                format: "ZIP"
            },
            {
                title: "Group Discussion Masterclass",
                category: "GD/PI",
                downloads: 6700,
                rating: 4.7,
                time: "2 hours",
                format: "Video"
            },
            {
                title: "Data Structures Cheat Sheet",
                category: "Coding Practice",
                downloads: 15200,
                rating: 4.9,
                time: "20 min read",
                format: "PDF"
            },
            {
                title: "Personal Interview Success Guide",
                category: "Interview Tips",
                downloads: 9800,
                rating: 4.6,
                time: "30 min read",
                format: "PDF"
            },
            {
                title: "Coding Interview Patterns",
                category: "Coding Practice",
                downloads: 11400,
                rating: 4.8,
                time: "1 hour read",
                format: "PDF"
            },
            {
                title: "Logical Reasoning Tricks",
                category: "Aptitude",
                downloads: 7300,
                rating: 4.5,
                time: "90 min",
                format: "Video"
            },
            {
                title: "Resume Writing Workshop",
                category: "Resume",
                downloads: 5600,
                rating: 4.7,
                time: "75 min",
                format: "Video"
            }
        ];

        function renderCards(filter) {
            const container = document.getElementById("card-container");
            container.innerHTML = "";

            const filtered = filter === "All" ? resources : resources.filter(r => r.category === filter);

            filtered.map((res, i) => {
                const icon = res.format === "PDF" ? "üìÑ" : res.format === "Video" ? "üé•" : "üóÇÔ∏è";

                const card = `
          <div class="col-md-4" data-aos="fade-up">
            <div class="card h-100 p-3">
              <div class="d-flex justify-content-between align-items-start mb-2">
                <span class="badge bg-secondary">${res.category}</span>
                <span class="tag-icon">${icon}</span>
              </div>
              <h5 class="card-title">${res.title}</h5>
              <p class="mb-1 text-muted">‚≠ê ${res.rating} &nbsp; | &nbsp; ${res.time}</p>
              <p class="mb-3 text-muted ">‚¨áÔ∏è ${res.downloads.toLocaleString()} Downloads</p>
              <button class="btn btn-join ">Download</button>
            </div>
          </div>
        `;
                container.innerHTML += card;
            });
        }

        // Initial render
        renderCards("All");

        // Filter handling
        document.querySelectorAll(".filter-btn").forEach(btn => {
            btn.addEventListener("click", () => {
                document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
                btn.classList.add("active");
                const filter = btn.getAttribute("data-filter");
                renderCards(filter);
            });
        });
    </script>
